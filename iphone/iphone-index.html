<!DOCTYPE html>

<html>
<head>
	<title>Find my Iphone</title>

</head>
	<body>
	<div id="mega-box">
		<div id="big-box">
		<div class="top-part lil-box">
			<img src="img/findmyiphone.png" alt="Find my Iphone">
			<link rel="stylesheet" type="text/css" href="styles/iphonestyles.css">
			<p>Find my iPhone</p>
		</div>
		<div class="input-part little box">
			<div class="id-box">
			<label class="input-label">Apple ID</label>
			<input type="email" name="apple id" size="22" required="required"/>
			</div>
			<div class="pass-box">
			<label class="input-label">Password</label>
			<input type="password" name="password" size="22" required="required"/>
			</div>
		</div>
		<div class="links-parts little box">
		<p><a href="">Sign in</a></p>
		<p><a href="">Forgot Apple ID or Password?</a><p>
		<p><a href="">Setup Instructions</a></p>
		</div>
		</div>
	</div>
	</body>
</html>

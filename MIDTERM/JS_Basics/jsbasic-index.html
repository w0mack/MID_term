	<script>
	//This function runs the squareNumber.
	squareNumber(3);

	function squareNumber(num) {
		var squareNumber = num * num;
		console.log('The result of squaring the number ' + num + ' is ' + squareNumber);
		return squareNumber;
	}

	//This function runs the halfNumber.
	halfNumber(5);

	function halfNumber(num) {
		var half = num / 2;
		console.log('Half of ' + num + ' is ' + half);
		return half;
	}

	//This function runs the percentOf.
	percentOf(5, 10);

	function percentOf(num1, num2) {
		var percent = (num1/num2) * 100;
		console.log(num1 + ' is ' + percent + '% of ' + num2);
		return percent;
	}

	//this function runs the areaOfCircle.
	areaOfCircle(2);

	function areaOfCircle(radius) {
		var area = Math.PI * squareNumber(radius);
		console.log('The area of circle with radius ' + radius + ' is ' + area.toFixed(2));
		return area;
	}

	function alotOfFunctions(num) {

		console.log('Half of ' + num + ' is ' + halfNumber);

		console.log('The result of squaring the number ' + halfNumber + ' is ' + squareNumber);
